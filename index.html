    <!-- Create Post Modal -->
    <div class="modal fade" id="createpost" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Crete a meme post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body ">
                    <form>
                        <div class="form-group">
                            <label for="nameofcreator">Name of the Creator</label>
                            <input type="email" class="form-control" id="postname" 
                                placeholder="Enter your Name" required>
                            
                        </div>

                        <div class="form-group">
                            <label for="nameofcreator">Caption for the XMEME</label>
                            <input type="email" class="form-control" id="postcaption" placeholder="Enter the Caption">
                        
                        </div>

                        <div class="form-group">
                            <label for="nameofcreator">URL of the XMEME</label>
                            <input type="email" class="form-control" id="posturl" placeholder="Enter the URL">
                        
                        </div>
                    
                       
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" onclick="submit()" class="btn btn-primary">Submit 

                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Patch Post Modal -->
    <div class="modal fade" id="patchpost" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="patchTitle">Edit meme post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body ">
                    <form>
                        <div class="form-group">
                            <h5 id="namelabel" for="nameofcreator"></h5>
                            <small id="ide"></small>
        
    
                        </div>
    
                        <div class="form-group">
                            <label id="ditcaption" for="nameofcreator">Caption for the XMEME</label>
                            <input class="form-control" id="itcaption" >
    
                        </div>
    
                        <div class="form-group">
                            <label >URL of the XMEME</label>
                            <input type="email" class="form-control" id="osturl" >
    
                        </div>
                        
    
    
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" onclick="update()" class="btn btn-primary">Submit
    
                    </button>
                </div>
            </div>
        </div>
